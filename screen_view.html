<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Screen Stream</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #181818;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    #screen {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        display: none;
    }
    #status {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 5px 10px;
        border-radius: 8px;
        font-size: 14px;
    }
    #initial-message {
        padding: 20px;
    }
  </style>
</head>
<body>
  <img id="screen" />
  <div id="initial-message">
    <h1>–î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—è —ç–∫—Ä–∞–Ω–∞</h1>
    <p>–û–∂–∏–¥–∞–Ω–∏–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∏ –Ω–∞—á–∞–ª–∞ —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏–∏...</p>
  </div>
  <div id="status">‚ö™ –û–∂–∏–¥–∞–Ω–∏–µ...</div>

  <script>
    const NGROK_WSS_URL = "wss://–í–ê–®_–ê–î–†–ï–°.ngrok-free.app";

    const screenElement = document.getElementById('screen');
    const statusElement = document.getElementById('status');
    const initialMessageElement = document.getElementById('initial-message');
    let socket;

    function connect() {
        statusElement.textContent = 'üü° –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...';
        const fullUrl = NGROK_WSS_URL + "/stream";
        console.log(`–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ ${fullUrl}`);

        try {
            socket = new WebSocket(fullUrl);
            // ### –ò–°–ü–†–ê–í–õ–ï–ù–û: –£–∫–∞–∑—ã–≤–∞–µ–º, —á—Ç–æ –±—É–¥–µ–º –ø–æ–ª—É—á–∞—Ç—å –±–∏–Ω–∞—Ä–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ ###
            socket.binaryType = "arraybuffer";

            socket.onopen = function() {
                console.log("–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ.");
                statusElement.textContent = '‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ';
                statusElement.style.color = '#76ff7a';
            };

            // ### –ò–°–ü–†–ê–í–õ–ï–ù–û: –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –±–∏–Ω–∞—Ä–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ —á–µ—Ä–µ–∑ Blob ###
            socket.onmessage = function(event) {
                const blob = new Blob([event.data], { type: "image/jpeg" });
                screenElement.src = URL.createObjectURL(blob);

                if (screenElement.style.display === 'none') {
                    screenElement.style.display = 'block';
                    initialMessageElement.style.display = 'none';
                }
            };

            socket.onclose = function(event) {
                console.log('–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ. –ö–æ–¥: ' + event.code);
                statusElement.textContent = 'üî¥ –û—Ç–∫–ª—é—á–µ–Ω–æ';
                statusElement.style.color = '#ff7676';
                setTimeout(connect, 3000);
            };

            socket.onerror = function(error) {
                console.error('–û—à–∏–±–∫–∞ WebSocket:', error);
                statusElement.textContent = '‚ùå –û—à–∏–±–∫–∞';
                statusElement.style.color = '#ff7676';
            };

        } catch (e) {
            console.error("–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å WebSocket:", e);
            statusElement.textContent = '‚ùå –û—à–∏–±–∫–∞';
            statusElement.style.color = '#ff7676';
        }
    }
    
    Telegram.WebApp.ready();
    connect();

  </script>
</body>
</html>
